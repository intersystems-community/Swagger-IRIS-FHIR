swagger: "2.0"
# Document metadata
info:
  version: "1.0"
  title: FHIR R4 MedicationRequest Resource
  description: An order or request for both supply of the medication and the instructions for administration of the medication to a patient. The resource is called "MedicationRequest" rather than "MedicationPrescription" or "MedicationOrder" to generalize the use across inpatient and outpatient settings, including care plans, etc., and to harmonize with workflow patterns.
host: cfnsifuol9.execute-api.us-east-1.amazonaws.com
basePath: /demo
schemes:
  - https
paths:
  /MedicationRequest:
    post:
      tags:
        - MedicationRequest
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/MedicationRequest"
      responses:
        201:
          description: Success
        400:
          description: Bad Request
        415:
          description: Unsupported Media Type
        422:
          description: Request could not be processed
    get:
      tags:
        - MedicationRequest
      parameters:
        - name: _language
          type: string
          in: query
          description: The language of the resource
        - name: date
          type: string
          in: query
          description: Returns medication request to be administered on a specific date
          format: date
        - name: requester
          type: string
          in: query
          description: Returns prescriptions prescribed by this prescriber
        - name: identifier
          type: string
          in: query
          description: Return prescriptions with this external identifier
        - name: intended-dispenser
          type: string
          in: query
          description: Returns prescriptions intended to be dispensed by this Organization
        - name: authoredon
          type: string
          in: query
          description: Return prescriptions written on this date
          format: date
        - name: code
          type: string
          in: query
          description: Return prescriptions of this medication code
        - name: subject
          type: string
          in: query
          description: The identity of a patient to list orders for
        - name: medication
          type: string
          in: query
          description: Return prescriptions for this medication reference
        - name: encounter
          type: string
          in: query
          description: Return prescriptions with this encounter identifier
        - name: priority
          type: string
          in: query
          description: Returns prescriptions with different priorities
        - name: intent
          type: string
          in: query
          description: Returns prescriptions with different intents
        - name: intended-performer
          type: string
          in: query
          description: >-
            Returns the intended performer of the administration of the
            medication request
        - name: patient
          type: string
          in: query
          description: Returns prescriptions for a specific patient
        - name: intended-performertype
          type: string
          in: query
          description: Returns requests for a specific type of performer
        - name: _id
          type: string
          in: query
          description: The ID of the resource
        - name: category
          type: string
          in: query
          description: Returns prescriptions with different categories
        - name: status
          type: string
          in: query
          description: Status of the prescription
        - name: _format
          in: query
          type: string
          x-consoleDefault: application/json
        - name: _lastUpdated
          type: string
          in: query
          required: false
          description: When the resource version last changed
        - name: _content
          type: string
          in: query
          required: false
          description: Search on the entire content of the resource
        - name: _text
          type: string
          in: query
          required: false
          description: Search on the text of the narrative of the resource
        - name: _tag
          type: string
          in: query
          required: false
          description: Tags applied to this resource
        - name: _profile
          type: string
          in: query
          required: false
          description: Profiles this resource claims to conform to
        - name: _security
          type: string
          in: query
          required: false
          description: Security Labels applied to this resource
        - name: _source
          type: string
          in: query
          required: false
          description: Identifies where the resource comes from
        - name: _type
          type: string
          in: query
          required: false
          description: Search initiated against a known type of resource
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/MedicationRequest"
        400:
          description: malformed request syntax, or invalid request message parameters
        401:
          description: User accessing protected resource without providing the proper authorization
        403:
          description: User does not have the necessary permissions for the resource
        404:
          description: MedicationRequest not found
        500:
          description: Internal server error, request caused an exception to be thrown
  "/MedicationRequest/{id}":
    parameters:
      - in: path
        required: true
        name: id
        type: string
    get:
      tags:
        - MedicationRequest
      parameters: []
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MedicationRequest"
        400:
          description: malformed request syntax, or invalid request message parameters
        401:
          description: User accessing protected resource without providing the proper authorization
        403:
          description: User does not have the necessary permissions for the resource
        404:
          description: MedicationRequest not found
        500:
          description: Internal server error, request caused an exception to be thrown
    put:
      tags:
        - MedicationRequest
      parameters:
        - in: body
          name: body
          schema:
            $ref: "#/definitions/MedicationRequest"
      responses:
        200:
          description: Success
        201:
          description: Created
        204:
          description: No content
    delete:
      tags:
        - MedicationRequest
      parameters: []
      responses:
        "200":
          description: Success
  "/MedicationRequest/{id}/_history":
    get:
      tags:
        - MedicationRequest
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - name: _count
          in: query
          type: string
        - name: _since
          in: query
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MedicationRequest"
        400:
          description: malformed request syntax, or invalid request message parameters
        401:
          description: User accessing protected resource without providing the proper authorization
        403:
          description: User does not have the necessary permissions for the resource
        404:
          description: MedicationRequest not found
        500:
          description: Internal server error, request caused an exception to be thrown
  /MedicationRequest/_history:
    get:
      tags:
        - MedicationRequest
      parameters:
        - name: _count
          in: query
          type: string
        - name: _since
          in: query
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MedicationRequest"
        400:
          description: malformed request syntax, or invalid request message parameters
        401:
          description: User accessing protected resource without providing the proper authorization
        403:
          description: User does not have the necessary permissions for the resource
        404:
          description: MedicationRequest not found
        500:
          description: Internal server error, request caused an exception to be thrown
  "/MedicationRequest/{id}/_history/{vid}":
    get:
      tags:
        - MedicationRequest
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - name: vid
          in: path
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/MedicationRequest"
        400:
          description: malformed request syntax, or invalid request message parameters
        401:
          description: User accessing protected resource without providing the proper authorization
        403:
          description: User does not have the necessary permissions for the resource
        404:
          description: MedicationRequest not found
        500:
          description: Internal server error, request caused an exception to be thrown
definitions:
  Annotation:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          authorReference:
            $ref: "#/definitions/Reference"
          authorString:
            type: string
          time:
            type: string
            format: date-time
          text:
            type: string
  Address:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          use:
            type: string
            description: home | work | temp | old | billing - purpose of this address
          type:
            type: string
            description: postal | physical | both
          line:
            type: array
            items:
              type: string
            description: Street name, number, direction & P.O. Box etc.
          city:
            type: string
            description: Name of city, town etc.
          district:
            type: string
            description: District name (aka county)
          state:
            type: string
            description: Sub-unit of country (abbreviations ok)
          postalcode:
            type: string
            description: Postal code for area
          country:
            type: string
            description: Country (e.g. can be ISO 3166 2 or 3 letter code)
          period:
            $ref: "#/definitions/Period"
  Attachment:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          contentType:
            type: string
            description: Mime type of the content, with charset etc.
          language:
            type: string
            description: Human language of the content (BCP-47)
          data:
            type: string
            format: binary
            description: Data inline, base64ed
          uri:
            type: string
            description: Uri where the data can be found
          size:
            type: integer
            description: Number of bytes of content (if url provided)
          hash:
            type: string
            format: binary
            description: Hash of the data (sha-1, base64ed)
          title:
            type: string
            description: Label to display in place of the data
          creation:
            type: string
            format: date-time
            description: Date attachment was first created
  BackBoneElement:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          modifierExtension:
            $ref: "#/definitions/Extension"
  CodeableConcept:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          coding:
            description: A reference to a code defined by a terminology system
            type: array
            items:
              $ref: "#/definitions/Coding"
          text:
            type: string
            description: Plain text representation of the concept
  Coding:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          system:
            type: string
            description: Identity of the terminology system
            minLength: 1
          version:
            type: string
            description: Version of the system - if relevant
            minLength: 1
          code:
            type: string
            description: Symbol in syntax defined by the system
            minLength: 1
          display:
            type: string
            description: Representation defined by the system
            minLength: 1
          userSelected:
            type: boolean
            description: If this coding was chosen directly by the user
  ContactPoint:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          system:
            type: string
            description: phone | fax | email | pager | url | sms | other
          value:
            type: string
            description: The actual contact point details
          use:
            type: string
            description: home | work | temp | old | mobile - purpose of this contact point
          rank:
            type: integer
            description: Specify preferred order of use (1 = highest)
          period:
            $ref: "#/definitions/Period"
  Dosage:
    allOf:
      - description: How the medication is/was taken or should be taken
      - $ref: "#/definitions/BackBoneElement"
      - type: object
        properties:
          sequence:
            description: The order of the dosage instructions
            type: integer
          text:
            description: Free text dosage instructions e.g. SIG
            type: string
          additionalInstruction:
            description: Supplemental instruction or warnings to the patient - e.g. "with meals", "may cause drowsiness"
            type: array
            items:
              $ref: "#/definitions/CodeableConcept"
          patientInstruction:
            description: Patient or consumer oriented instructions
            type: string
          timing:
            allOf:
              - description: When medication should be administered
              - $ref: "#/definitions/Timing"
          asNeededBoolean:
            type: boolean
          asNeededCodeableConcept:
            $ref: "#/definitions/CodeableConcept"
          site:
            allOf:
              - description: Body site to administer to
              - $ref: "#/definitions/CodeableConcept"
          route:
            allOf:
              - description: How drug should enter body
              - $ref: "#/definitions/CodeableConcept"
          method:
            allOf:
              - description: Technique for administering medication
              - $ref: "#/definitions/CodeableConcept"
          doseAndRate:
            description: Amount of medication administered
            type: array
            items:
              $ref: "#/definitions/Element"
            properties:
              type:
                allOf:
                  - description: The kind of dose or rate specified
                  - $ref: "#/definitions/CodeableConcept"
              doseRange:
                $ref: "#/definitions/Range"
              doseQuantity:
                $ref: "#/definitions/SimpleQuantity"
              rateRatio:
                $ref: "#/definitions/Ratio"
              rateRange:
                $ref: "#/definitions/Range"
              rateQuantity:
                $ref: "#/definitions/SimpleQuantity"
              maxDosePerPeriod:
                allOf:
                  - description: Upper limit on medication per unit of time
                  - $ref: "#/definitions/Ratio"
              maxDosePerAdministration:
                allOf:
                  - description: Upper limit on medication per administration
                  - $ref: "#/definitions/SimpleQuantity"
              maxDosePerLifetime:
                allOf:
                  - description: Upper limit on medication per lifetime of the patient
                  - $ref: "#/definitions/SimpleQuantity"
  DomainResource:
    allOf:
      - $ref: "#/definitions/Resource"
      - type: object
        properties:
          text:
            $ref: "#/definitions/Narrative"
          contained:
            type: array
            description: Contained, inline Resources
            items:
              $ref: "#/definitions/Resource"
          extension:
            type: array
            description: Additional content defined by implementations
            items:
              $ref: "#/definitions/Extension"
          modifierExtension:
            type: array
            description: Extensions that cannot be ignored
            items:
              $ref: "#/definitions/Extension"
  Element:
    type: object
    properties:
      id:
        type: string
        description: Unique id for inter-element referencing
      extension:
        type: array
        items:
          $ref: "#/definitions/Extension"
  Extension:
    type: object
    properties:
      url:
        type: string
        description: identifies the meaning of the extension
        minLength: 1
      value:
        type: string
        description: Value of extension
        minLength: 1
  HumanName:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          use:
            type: string
            description: usual | official | temp | nickname | anonymous | old | maiden
          text:
            type: string
            description: Text representation of the full name
          family:
            type: string
            description: Family name (often called 'Surname')
          given:
            type: array
            description: Given names (not always 'first'). Includes middle names
            items:
              type: string
          prefix:
            type: array
            items:
              type: string
              description: Parts that come before the name
          suffix:
            type: array
            items:
              type: string
              description: Parts that come after the name
          period:
            $ref: "#/definitions/Period"
  Identifier:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          use:
            type: string
            description: usual | official | temp | secondary | old (If known)
          type:
            $ref: "#/definitions/CodeableConcept"
          system:
            type: string
            description: The namespace for the identifier value (uri)
          value:
            type: string
            description: The value that is unique
          period:
            $ref: "#/definitions/Period"
          assigner:
            type: string
            description: Organization that issued id (may be just text)
  Meta:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          version:
            type: string
          lastUpdated:
            type: string
            format: date-time
          source:
            type: string
            description: Identifies where the resource comes from (uri)
          profile:
            type: array
            items:
              type: object
              properties:
                canonical:
                  type: string
                  description: Profiles the resource conforms to (uri)
          security:
            type: array
            description: Security Labels applied to this resource
            items:
              $ref: "#/definitions/Coding"
          tag:
            type: array
            description: Tags applied to this resource
            items:
              $ref: "#/definitions/Coding"
  Narrative:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          status:
            type: string
            description: generated | extensions | additional | empty
          div:
            type: string
            description: Limited xhtml content
        required:
          - status
          - div
  Period:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          start:
            type: string
            format: date-time
            description: Starting time with inclusive boundary
          end:
            type: string
            format: date-time
            description: End time with inclusive boundary
  Quantity:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          value:
            type: number
            description: Numerical value (with implicit precision)
          comparator:
            type: string
            description: < | <= | >= | > - how to understand the value
          unit:
            type: string
            description: Unit representation
          system:
            type: string
            description: System that defines coded unit form (uri)
          code:
            type: string
            description: Coded form of the unit
  SimpleQuantity:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          value:
            type: number
            description: Numerical value (with implicit precision)
          unit:
            type: string
            description: Unit representation
          system:
            type: string
            description: System that defines coded unit form (uri)
          code:
            type: string
            description: Coded form of the unit
  Range:
    description: Set of values bounded by low and high
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          low:
            $ref: "#/definitions/SimpleQuantity"
          high:
            $ref: "#/definitions/SimpleQuantity"
  Ratio:
    description: A ratio of two Quantity values - a numerator and a denominator
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          numerator:
            $ref: "#/definitions/Quantity"
          denominator:
            $ref: "#/definitions/Quantity"
  Reference:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          reference:
            type: string
            description: iteral reference, Relative, internal or absolute URL
          type:
            type: string
            description: Type the reference refers to (e.g. "Patient")
          identifier:
            $ref: "#/definitions/Identifier"
          display:
            type: string
            description: Text alternative for the resource
  ReferenceRange:
    description: Provides guide for interpretation
    type: array
    items:
      allOf:
        - $ref: "#/definitions/BackBoneElement"
        - properties:
            low:
              $ref: "#/definitions/SimpleQuantity"
            high:
              $ref: "#/definitions/SimpleQuantity"
            type:
              allOf:
                - description: Reference range qualifier
                - $ref: "#/definitions/CodeableConcept"
            appliesTo:
              allOf:
                - description: Reference range population
                - $ref: "#/definitions/CodeableConcept"
            age:
              $ref: "#/definitions/Range"
            text:
              description: Text based reference range in an observation
              type: string
  Resource:
    type: object
    properties:
      id:
        type: string
        minLength: 1
        description: Logical id of this artifact
      meta:
        type: array
        description: Metadata about the resource
        items:
          $ref: "#/definitions/Meta"
      implicitRules:
        type: array
        description: A set of rules under which this content was created
        items:
          type: string
          description: uri
      language:
        type: string
        description: Language of the resource content
  SampledData:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          origin:
            $ref: "#/definitions/SimpleQuantity"
          period:
            type: number
            description: Number of milliseconds between samples
          factor:
            type: number
            description: Multiply data by this before adding to origin
          lowerLimit:
            type: number
            description: Lower limit of detection
          upperLimit:
            type: number
            description: Upper limit of detection
          dimensions:
            type: integer
            description: Number of sample points at each time point
          data:
            type: string
            description: Decimal values with spaces, or "E" | "U" | "L"
  Timing:
    allOf:
      - $ref: "#/definitions/BackBoneElement"
      - type: object
        properties:
          event:
            type: array
            items:
              type: string
              format: date-time
          repeat:
            $ref: "#/definitions/Element"
          boundsDuration:
            type: string
          boundsRange:
            $ref: "#/definitions/Range"
          boundsPeriod:
            $ref: "#/definitions/Period"
          count:
            description: Number of times to repeat
            type: integer
          countMax:
            description: Maximum number of times to repeat
            type: integer
          duration:
            description: How long when it happens
            type: number
          durationMax:
            description: How long when it happens (Max)
          durationUnit:
            description: s | min | h | d | wk | mo | a - unit of time (UCUM)
            type: string
          frequency:
            description: Event occurs frequency times per period
            type: integer
          frequencyMax:
            description: Event occurs up to frequencyMax times per period
            type: integer
          period:
            description: Event occurs frequency times per period
            type: number
          periodMax:
            description: Upper limit of period (3-4 hours)
            type: number
          periodUnit:
            description: s | min | h | d | wk | mo | a - unit of time (UCUM)
            type: string
          dayOfWeek:
            description: mon | tue | wed | thu | fri | sat | sun
            type: string
          timeOfDay:
            description: Time of day for action
            type: string
            format: time
          when:
            description: Code for time period of occurrence
            type: string
          offset:
            description: Minutes from event (before or after)
            type: integer
          code:
            allOf:
              - description: BID | TID | QID | AM | PM | QD | QOD | +
              - $ref: "#/definitions/CodeableConcept"
  MedicationRequest:
    allOf:
      - description: Ordering of medication for patient or group
      - $ref: "#/definitions/DomainResource"
      - type: object
        properties:
          identifier:
            description: External ids for this request
            type: array
            items:
              $ref: "#/definitions/Identifier"
          status:
            description: active | on-hold | cancelled | completed | entered-in-error | stopped | draft | unknown
            type: string
          statusReason:
            allOf:
              - description: Reason for current status
              - $ref: "#/definitions/CodeableConcept"
          intent:
            description: proposal | plan | order | original-order | reflex-order | filler-order | instance-order | option
            type: string
          category:
            description: Type of medication usage
            type: array
            items:
              $ref: "#/definitions/CodeableConcept"
          priority:
            description: routine | urgent | asap | stat
            type: string
          doNotPerform:
            description: True if request is prohibiting action
            type: boolean
          reportedBoolean:
            description: Reported rather than primary record
            type: boolean
          reportedReference:
            $ref: "#/definitions/Reference"
          medicationCodeableConcept:
            allOf:
              - description: Medication to be taken, SNOMED CT Medication Codes (Example)
              - $ref: "#/definitions/CodeableConcept"
          medicationReference:
            $ref: "#/definitions/Reference"
          subject:
            allOf:
              - description: Who or group medication request is for
              - $ref: "#/definitions/Reference"
          encounter:
            allOf:
              - description: Encounter created as part of encounter/admission/stay
              - $ref: "#/definitions/Reference"
          supportingInformation:
            description: Information to support ordering of the medication
            type: array
            items:
              $ref: "#/definitions/Reference"
          authoredOn:
            description: When request was initially authored
            type: string
            format: date-time
          requester:
            allOf:
              - description: Who/What requested the Request
              - $ref: "#/definitions/Reference"
          performer:
            allOf:
              - description: Intended performer of administration
              - $ref: "#/definitions/Reference"
          performerType:
            allOf:
              - description: Desired kind of performer of the medication administration
              - $ref: "#/definitions/CodeableConcept"
          recorder:
            allOf:
              - description: Person who entered the request
              - $ref: "#/definitions/Reference"
          reasonCode:
            description: Reason or indication for ordering or not ordering the medication
            type: array
            items:
              $ref: "#/definitions/CodeableConcept"
          reasonReference:
            description: Condition or observation that supports why the prescription is being written
            type: array
            items:
              $ref: "#/definitions/Reference"
          instantiatesCanonical:
            description: Instantiates FHIR protocol or definition
            type: array
            items:
              type: string
              description: A canonical reference (in the form of a URI)
          instantiatesUri:
            description: Instantiates external protocol or definition
            type: array
            items:
              type: string
              description: A URI
          basedOn:
            description: What request fulfills
            type: array
            items:
              $ref: "#/definitions/Reference"
          groupIdentifier:
            description: Composite request this is part of
            type: array
            items:
              $ref: "#/definitions/Identifier"
          courseOfTherapyType:
            allOf:
              - description: Overall pattern of medication administration
              - $ref: "#/definitions/CodeableConcept"
          insurance:
            description: Associated insurance coverage
            type: array
            items:
              $ref: "#/definitions/Reference"
          note:
            description: Information about the prescription
            type: array
            items:
              $ref: "#/definitions/Annotation"
          dosageInstruction:
            description: How the medication should be taken
            type: array
            items:
              $ref: "#/definitions/Dosage"
          dispenseRequest:
            allOf:
              - description: Medication supply authorization
              - $ref: "#/definitions/BackBoneElement"
              - properties:
                  initialFill:
                    allOf:
                      - description: First fill details
                      - $ref: "#/definitions/BackBoneElement"
                      - properties:
                          quantity:
                            allOf:
                              - description: First fill quantity
                              - $ref: "#/definitions/SimpleQuantity"
                          duration:
                            description: First fill duration
                            type: string
                  dispenseInterval:
                    description: Minimum period of time between dispenses
                    type: string
                  validityPeriod:
                    allOf:
                      - description: Time period supply is authorized for
                      - $ref: "#/definitions/Period"
                  numberOfRepeatsAllowed:
                    description: Number of refills authorized
                    type: integer
                  quantity:
                    allOf:
                      - description: Amount of medication to supply per dispense
                      - $ref: "#/definitions/SimpleQuantity"
                  expectedSupplyDuration:
                    description: Number of days supply per dispense
                    type: integer
                  performer:
                    allOf:
                      - description: Intended dispenser
                      - $ref: "#/definitions/Reference"
          subsitution:
            allOf:
              - description: Whether substitution is allowed or not
              - $ref: "#/definitions/BackBoneElement"
              - properties:
                  allowedBoolean:
                    type: boolean
                  allowedCodeableConcept:
                    $ref: "#/definitions/CodeableConcept"
                  reason:
                    allOf:
                      - description: Why should (not) substitution be made
                      - $ref: "#/definitions/CodeableConcept"
          priorPrescription:
            allOf:
              - description: An order/prescription that is being replaced
              - $ref: "#/definitions/Reference"
          detectedIssue:
            description: Clinical Issue with action
            type: array
            items:
              $ref: "#/definitions/Reference"
          eventHistory:
            description: A list of events of interest in the lifecycle
            type: array
            items:
              $ref: "#/definitions/Reference"
