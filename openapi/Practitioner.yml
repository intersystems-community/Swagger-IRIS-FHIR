swagger: "2.0"
# Document metadata
info:
  version: "1.0"
  title: FHIR R4 Practitioner Resource
  description: A person who is directly or indirectly involved in the provisioning of healthcare.

host: cfnsifuol9.execute-api.us-east-1.amazonaws.com
basePath: /demo
schemes:
  - https
paths:
  /Practitioner:
    post:
      tags:
        - Practitioner
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/Practitioner"
      responses:
        200:
          description: Success
        400:
          description: Bad Request
        415:
          description: Unsupported Media Type
        422:
          description: Request could not be processed
    get:
      tags:
        - Practitioner
      description: A person who is directly or indirectly involved in the provisioning of healthcare.
      parameters:
        - name: _language
          type: string
          in: query
          description: The language of the resource
        - name: given
          type: string
          in: query
          description: A portion of the given name
        - name: identifier
          type: string
          in: query
          description: A practitioner's Identifier
        - name: address
          type: string
          in: query
          description: >-
            A server defined search that may match any of the string fields in
            the Address, including line, city, district, state, country,
            postalCode, and/or text
        - name: address-state
          type: string
          in: query
          description: A state specified in an address
        - name: gender
          type: string
          in: query
          description: Gender of the practitioner
        - name: active
          type: string
          in: query
          description: Whether the practitioner record is active
        - name: middlename
          type: string
          in: query
          description: >-
            SearchParameter for the Norwegian middlename extension
            http://hl7.no/fhir/StructureDefinition/no-basis-middlename
        - name: address-postalcode
          type: string
          in: query
          description: A postalCode specified in an address
        - name: address-country
          type: string
          in: query
          description: A country specified in an address
        - name: phonetic
          type: string
          in: query
          description: >-
            A portion of either family or given name using some kind of phonetic
            matching algorithm
        - name: phone
          type: string
          in: query
          description: A value in a phone contact
        - name: address-use
          type: string
          in: query
          description: A use code specified in an address
        - name: name
          type: string
          in: query
          description: >-
            A server defined search that may match any of the string fields in
            the HumanName, including family, give, prefix, suffix, suffix,
            and/or text
        - name: telecom
          type: string
          in: query
          description: The value in any kind of contact
        - name: _id
          type: string
          in: query
          description: The ID of the resource
        - name: address-city
          type: string
          in: query
          description: A city specified in an address
        - name: communication
          type: string
          in: query
          description: One of the languages that the practitioner can communicate with
        - name: family
          type: string
          in: query
          description: A portion of the family name
        - name: email
          type: string
          in: query
          description: A value in an email contact
        - name: _format
          in: query
          type: string
          x-consoleDefault: application/json
        - name: _lastUpdated
          type: string
          in: query
          required: false
          description: When the resource version last changed
        - name: _content
          type: string
          in: query
          required: false
          description: Search on the entire content of the resource
        - name: _text
          type: string
          in: query
          required: false
          description: Search on the text of the narrative of the resource
        - name: _tag
          type: string
          in: query
          required: false
          description: Tags applied to this resource
        - name: _profile
          type: string
          in: query
          required: false
          description: Profiles this resource claims to conform to
        - name: _security
          type: string
          in: query
          required: false
          description: Security Labels applied to this resource
        - name: _source
          type: string
          in: query
          required: false
          description: Identifies where the resource comes from
        - name: _type
          type: string
          in: query
          required: false
          description: Search initiated against a known type of resource
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/Practitioner"
        400:
          description: malformed request syntax, or invalid request message parameters
        401:
          description: User accessing protected resource without providing the proper authorization
        403:
          description: User does not have the necessary permissions for the resource
        404:
          description: Practitioner not found
        500:
          description: Internal server error, request caused an exception to be thrown
  "/Practitioner/{id}":
    parameters:
      - in: path
        required: true
        name: id
        type: string
    get:
      tags:
        - Practitioner
      parameters: []
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Practitioner"
        400:
          description: malformed request syntax, or invalid request message parameters
        401:
          description: User accessing protected resource without providing the proper authorization
        403:
          description: User does not have the necessary permissions for the resource
        404:
          description: Practitioner not found
        500:
          description: Internal server error, request caused an exception to be thrown
    put:
      tags:
        - Practitioner
      parameters:
        - in: body
          name: body
          schema:
            $ref: "#/definitions/Practitioner"
      responses:
        200:
          description: Success
        201:
          description: Created
        204:
          description: No content
    delete:
      tags:
        - Practitioner
      parameters: []
      responses:
        200:
          description: Success
  "/Practitioner/{id}/_history":
    get:
      tags:
        - Practitioner
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - name: _count
          in: query
          type: string
        - name: _since
          in: query
          type: string
      responses:
        200:
          description: Success
        400:
          description: malformed request syntax, or invalid request message parameters
        401:
          description: User accessing protected resource without providing the proper authorization
        403:
          description: User does not have the necessary permissions for the resource
        404:
          description: Practitioner not found
        500:
          description: Internal server error, request caused an exception to be thrown
  /Practitioner/_history:
    get:
      tags:
        - Practitioner
      parameters:
        - name: _count
          in: query
          type: string
        - name: _since
          in: query
          type: string
      responses:
        200:
          description: Success
  "/Practitioner/{id}/_history/{vid}":
    get:
      tags:
        - Practitioner
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - name: vid
          in: path
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Practitioner"
        400:
          description: malformed request syntax, or invalid request message parameters
        401:
          description: User accessing protected resource without providing the proper authorization
        403:
          description: User does not have the necessary permissions for the resource
        404:
          description: No Practitioners found
        500:
          description: Internal server error, request caused an exception to be thrown
definitions:
  Annotation:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          authorReference:
            $ref: "#/definitions/Reference"
          authorString:
            type: string
          time:
            type: string
            format: date-time
          text:
            type: string
  Address:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          use:
            type: string
            description: home | work | temp | old | billing - purpose of this address
          type:
            type: string
            description: postal | physical | both
          line:
            type: array
            items:
              type: string
            description: Street name, number, direction & P.O. Box etc.
          city:
            type: string
            description: Name of city, town etc.
          district:
            type: string
            description: District name (aka county)
          state:
            type: string
            description: Sub-unit of country (abbreviations ok)
          postalcode:
            type: string
            description: Postal code for area
          country:
            type: string
            description: Country (e.g. can be ISO 3166 2 or 3 letter code)
          period:
            $ref: "#/definitions/Period"
  Attachment:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          contentType:
            type: string
            description: Mime type of the content, with charset etc.
          language:
            type: string
            description: Human language of the content (BCP-47)
          data:
            type: string
            format: binary
            description: Data inline, base64ed
          uri:
            type: string
            description: Uri where the data can be found
          size:
            type: integer
            description: Number of bytes of content (if url provided)
          hash:
            type: string
            format: binary
            description: Hash of the data (sha-1, base64ed)
          title:
            type: string
            description: Label to display in place of the data
          creation:
            type: string
            format: date-time
            description: Date attachment was first created
  BackBoneElement:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          modifierExtension:
            $ref: "#/definitions/Extension"
  CodeableConcept:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          coding:
            description: A reference to a code defined by a terminology system
            type: array
            items:
              $ref: "#/definitions/Coding"
          text:
            type: string
            description: Plain text representation of the concept
  Coding:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          system:
            type: string
            description: Identity of the terminology system
            minLength: 1
          version:
            type: string
            description: Version of the system - if relevant
            minLength: 1
          code:
            type: string
            description: Symbol in syntax defined by the system
            minLength: 1
          display:
            type: string
            description: Representation defined by the system
            minLength: 1
          userSelected:
            type: boolean
            description: If this coding was chosen directly by the user
  ContactPoint:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          system:
            type: string
            description: phone | fax | email | pager | url | sms | other
          value:
            type: string
            description: The actual contact point details
          use:
            type: string
            description: home | work | temp | old | mobile - purpose of this contact point
          rank:
            type: integer
            description: Specify preferred order of use (1 = highest)
          period:
            $ref: "#/definitions/Period"
  DomainResource:
    allOf:
      - $ref: "#/definitions/Resource"
      - type: object
        properties:
          text:
            $ref: "#/definitions/Narrative"
          contained:
            type: array
            description: Contained, inline Resources
            items:
              $ref: "#/definitions/Resource"
          extension:
            type: array
            description: Additional content defined by implementations
            items:
              $ref: "#/definitions/Extension"
          modifierExtension:
            type: array
            description: Extensions that cannot be ignored
            items:
              $ref: "#/definitions/Extension"
  Element:
    type: object
    properties:
      id:
        type: string
        description: Unique id for inter-element referencing
      extension:
        type: array
        items:
          $ref: "#/definitions/Extension"
  Extension:
    type: object
    properties:
      url:
        type: string
        description: identifies the meaning of the extension
        minLength: 1
      value:
        type: string
        description: Value of extension
        minLength: 1
  HumanName:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          use:
            type: string
            description: usual | official | temp | nickname | anonymous | old | maiden
          text:
            type: string
            description: Text representation of the full name
          family:
            type: string
            description: Family name (often called 'Surname')
          given:
            type: array
            description: Given names (not always 'first'). Includes middle names
            items:
              type: string
          prefix:
            type: array
            items:
              type: string
              description: Parts that come before the name
          suffix:
            type: array
            items:
              type: string
              description: Parts that come after the name
          period:
            $ref: "#/definitions/Period"
  Identifier:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          use:
            type: string
            description: usual | official | temp | secondary | old (If known)
          type:
            $ref: "#/definitions/CodeableConcept"
          system:
            type: string
            description: The namespace for the identifier value (uri)
          value:
            type: string
            description: The value that is unique
          period:
            $ref: "#/definitions/Period"
          assigner:
            type: string
            description: Organization that issued id (may be just text)
  Meta:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          version:
            type: string
          lastUpdated:
            type: string
            format: date-time
          source:
            type: string
            description: Identifies where the resource comes from (uri)
          profile:
            type: array
            items:
              type: object
              properties:
                canonical:
                  type: string
                  description: Profiles the resource conforms to (uri)
          security:
            type: array
            description: Security Labels applied to this resource
            items:
              $ref: "#/definitions/Coding"
          tag:
            type: array
            description: Tags applied to this resource
            items:
              $ref: "#/definitions/Coding"
  Narrative:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          status:
            type: string
            description: generated | extensions | additional | empty
          div:
            type: string
            description: Limited xhtml content
        required:
          - status
          - div
  Period:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          start:
            type: string
            format: date-time
            description: Starting time with inclusive boundary
          end:
            type: string
            format: date-time
            description: End time with inclusive boundary
  Quantity:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          value:
            type: number
            description: Numerical value (with implicit precision)
          comparator:
            type: string
            description: < | <= | >= | > - how to understand the value
          unit:
            type: string
            description: Unit representation
          system:
            type: string
            description: System that defines coded unit form (uri)
          code:
            type: string
            description: Coded form of the unit
  SimpleQuantity:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          value:
            type: number
            description: Numerical value (with implicit precision)
          unit:
            type: string
            description: Unit representation
          system:
            type: string
            description: System that defines coded unit form (uri)
          code:
            type: string
            description: Coded form of the unit
  Range:
    description: Set of values bounded by low and high
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          low:
            $ref: "#/definitions/SimpleQuantity"
          high:
            $ref: "#/definitions/SimpleQuantity"
  Ratio:
    description: A ratio of two Quantity values - a numerator and a denominator
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          numerator:
            $ref: "#/definitions/Quantity"
          denominator:
            $ref: "#/definitions/Quantity"
  Reference:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          reference:
            type: string
            description: iteral reference, Relative, internal or absolute URL
          type:
            type: string
            description: Type the reference refers to (e.g. "Patient")
          identifier:
            $ref: "#/definitions/Identifier"
          display:
            type: string
            description: Text alternative for the resource
  ReferenceRange:
    description: Provides guide for interpretation
    type: array
    items:
      allOf:
        - $ref: "#/definitions/BackBoneElement"
        - properties:
            low:
              $ref: "#/definitions/SimpleQuantity"
            high:
              $ref: "#/definitions/SimpleQuantity"
            type:
              allOf:
                - description: Reference range qualifier
                - $ref: "#/definitions/CodeableConcept"
            appliesTo:
              allOf:
                - description: Reference range population
                - $ref: "#/definitions/CodeableConcept"
            age:
              $ref: "#/definitions/Range"
            text:
              description: Text based reference range in an observation
              type: string
  Resource:
    type: object
    properties:
      id:
        type: string
        minLength: 1
        description: Logical id of this artifact
      meta:
        type: array
        description: Metadata about the resource
        items:
          $ref: "#/definitions/Meta"
      implicitRules:
        type: array
        description: A set of rules under which this content was created
        items:
          type: string
          description: uri
      language:
        type: string
        description: Language of the resource content
  SampledData:
    allOf:
      - $ref: "#/definitions/Element"
      - type: object
        properties:
          origin:
            $ref: "#/definitions/SimpleQuantity"
          period:
            type: number
            description: Number of milliseconds between samples
          factor:
            type: number
            description: Multiply data by this before adding to origin
          lowerLimit:
            type: number
            description: Lower limit of detection
          upperLimit:
            type: number
            description: Upper limit of detection
          dimensions:
            type: integer
            description: Number of sample points at each time point
          data:
            type: string
            description: Decimal values with spaces, or "E" | "U" | "L"
  Timing:
    allOf:
      - $ref: "#/definitions/BackBoneElement"
      - type: object
        properties:
          event:
            type: array
            items:
              type: string
              format: date-time
          repeat:
            $ref: "#/definitions/Element"
          boundsDuration:
            type: string
          boundsRange:
            $ref: "#/definitions/Range"
          boundsPeriod:
            $ref: "#/definitions/Period"
          count:
            description: Number of times to repeat
            type: integer
          countMax:
            description: Maximum number of times to repeat
            type: integer
          duration:
            description: How long when it happens
            type: number
          durationMax:
            description: How long when it happens (Max)
          durationUnit:
            description: s | min | h | d | wk | mo | a - unit of time (UCUM)
            type: string
          frequency:
            description: Event occurs frequency times per period
            type: integer
          frequencyMax:
            description: Event occurs up to frequencyMax times per period
            type: integer
          period:
            description: Event occurs frequency times per period
            type: number
          periodMax:
            description: Upper limit of period (3-4 hours)
            type: number
          periodUnit:
            description: s | min | h | d | wk | mo | a - unit of time (UCUM)
            type: string
          dayOfWeek:
            description: mon | tue | wed | thu | fri | sat | sun
            type: string
          timeOfDay:
            description: Time of day for action
            type: string
            format: time
          when:
            description: Code for time period of occurrence
            type: string
          offset:
            description: Minutes from event (before or after)
            type: integer
          code:
            allOf:
              - description: BID | TID | QID | AM | PM | QD | QOD | +
              - $ref: "#/definitions/CodeableConcept"
  Practitioner:
    allOf:
      - description: A person with a formal responsibility in the provisioning of healthcare or related services
      - $ref: "#/definitions/DomainResource"
      - type: object
        properties:
          identifier:
            description: An identifier for the person as this agent
            type: array
            items:
              $ref: "#/definitions/Identifier"
          active:
            description: Whether this practitioner's record is in active use
            type: boolean
          name:
            description: The name(s) associated with the practitioner
            type: array
            items:
              $ref: "#/definitions/HumanName"
          telecom:
            description: A contact detail for the practitioner (that apply to all roles)
            type: array
            items:
              $ref: "#/definitions/ContactPoint"
          address:
            description: Address(es) of the practitioner that are not role specific (typically home address)
            type: array
            items:
              $ref: "#/definitions/Address"
          gender:
            description: male | female | other | unknown
            type: string
          birthDate:
            description: The date on which the practitioner was born
            type: string
            format: date
          photo:
            allOf:
              - description: Image of the person
              - $ref: "#/definitions/Attachment"
          qualification:
            allOf:
              - description: Certification, licenses, or training pertaining to the provision of care
              - $ref: "#/definitions/BackBoneElement"
              - type: object
                properties:
                  identifier:
                    type: array
                    items:
                      $ref: "#/definitions/Identifier"
                  code:
                    $ref: "#/definitions/CodeableConcept"
                  period:
                    $ref: "#/definitions/Period"
                  issuer:
                    allOf:
                      - description: Organization that regulates and issues the qualification
                      - $ref: "#/definitions/Reference"
          communication:
            allOf:
              - description: A language the practitioner can use in patient communication
              - type: array
                items:
                  $ref: "#/definitions/CodeableConcept"
